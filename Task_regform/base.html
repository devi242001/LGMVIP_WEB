<!DOCTYPE html>
<html>
<head>
	<title>Task_registartion form</title>
	<link rel="stylesheet" href="design.css">
</head>
<body>

	
		<h1>Registration Form</h1>
		<table  >
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
                
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td><br>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
                <tr>
					<th>Mobile No.</th>
					<td><input type="text" name="mobile" id="mobile"></td>
				</tr>
				<tr id="btna">
					<td colspan="30"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table  id="show" >
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
                    <th>Mobile No.</th>
				</tr>
			</thead>
		</table>
	
	<script src="back.js"></script>
</body>
	
</html>
